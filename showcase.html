    .image-container {

.text-overlay {
    position: relative;
    top: 50%; /* Adjust the vertical position of the text */
    left: 50%; /* Adjust the horizontal position of the text */
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0); /* Background color and opacity of the text overlay */
    color: white; /* Text color */
    padding: 20px; /* Padding around the text */
    text-align: right;
}

.text-container {
  position:relative;
  bottom: 0;
  right: 0;
  padding: 10px; /* Adjust padding as needed */
  background-color: rgba(0, 0, 0, 0.5); /* Background color with transparency */
  color: white; /* Text color */

  border-radius: 10%;
}
.text-container1 {

  color: white; /* Text color */
font-size: 20px;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;  
}
.image-container img {
    opacity: 0; /* Start with transparent */
    animation: fadeUpAnimation 1s forwards; /* Animation duration and fill-mode */
}

@keyframes fadeUpAnimation {
    from {
        opacity: 0; /* Start from transparent */
        transform: translateY(20px); /* Start 20px below its original position */
    }
    to {
        opacity: 1; /* End with fully opaque */
        transform: translateY(0); /* Return to original position */
    }
  }
 
  legend{
    color: azure;
  }
  button{
